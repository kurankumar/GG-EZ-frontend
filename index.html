<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>GGEZ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <h1>Welcome to GG EZ (Genre Guessing is EZ)</h1> 
    
    <!-- Left column for options -->
    <div></div>
    
    <!-- Form to sign in -->
    <div class="right-container" class="column"> 
        <form class="create-user-form" >
            <h3>Create a username:</h3>
            
            <input
            type="text"
            name="username"
            placeholder="Enter a Username..."
            class="input-text"
            />
            
            <input                 
            type="submit"
            name="submit"
            value="Create User"
            class="submit"
            />
        </form>
    </div>
    <br>
    
    <!-- Play Game button/ actual game form  -->
    <div class="form"> 
        <label for="guessField">Enter a guess: </label> 
        <input type = "number" placeholder="Enter a Number..." id = "guessField" class = "guessField"> 
        <input type = "submit" value = "Submit guess" class = "guessSubmit" id = "submitguess"> 
    </div>
